<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114義消尾牙 - 桌位查詢系統</title>
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-red: #c0392b;
            --bg-color: #fdf5e6;
            --table-main: #e74c3c;   /* 主桌紅 */
            --table-vip: #f39c12;    /* 貴賓金 */
            --table-guest: #27ae60;  /* 一般綠 */
            --table-blue: #2980b9;   /* 警消藍 */
            --aisle-width: 60px;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 搜尋框區域 */
        .control-panel {
            position: sticky;
            top: 0;
            background: rgba(253, 245, 230, 0.95);
            padding: 15px;
            z-index: 100;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 8px rgba(192, 57, 43, 0.3);
        }

        /* 舞台 */
        .stage {
            width: 80%;
            max-width: 800px;
            height: 60px;
            background: linear-gradient(to bottom, #333, #000);
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 20px 20px;
            margin: 20px 0 40px 0;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 座位圖網格 */
        .seating-chart {
            display: grid;
            /* 9列佈局：左1, 左2, [星光大道], 右中1, 右中2, [走道], 右1, 右2, 右3 */
            grid-template-columns: 80px 80px var(--aisle-width) 80px 80px var(--aisle-width) 80px 80px 80px;
            gap: 12px;
            position: relative;
            margin-bottom: 100px;
        }

        /* 桌子樣式 */
        .table {
            border-radius: 50%;
            height: 80px;
            width: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            border: 3px solid rgba(255,255,255,0.5);
            position: relative;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .table:hover {
            transform: scale(1.15);
            z-index: 10;
        }

        /* 桌子顏色分類 */
        .t-main { background-color: var(--table-main); } /* 主桌 */
        .t-vip { background-color: var(--table-vip); }   /* 貴賓/顧問/副團 */
        .t-org { background-color: var(--table-blue); }  /* 分隊/單位 */
        .t-guest { background-color: var(--table-guest); } /* 親友/其他 */

        .table-num {
            font-size: 18px;
            font-weight: 900;
            line-height: 1;
        }
        .table-name {
            font-size: 11px;
            margin-top: 2px;
            line-height: 1.1;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 搜尋高亮 */
        .table.highlight {
            background-color: #e74c3c !important; /* 強制紅色 */
            box-shadow: 0 0 20px #e74c3c;
            transform: scale(1.2);
            z-index: 20;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 10px #e74c3c; }
            to { box-shadow: 0 0 30px #e74c3c; }
        }

        /* 走道文字 */
        .aisle-label {
            grid-row: 1 / span 8;
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            color: #aaa;
            font-weight: bold;
            letter-spacing: 8px;
            pointer-events: none;
            font-size: 14px;
        }

        /* 入口標示 */
        .entrance-marker {
            grid-column: 6; /* 對應右邊走道 */
            grid-row: 9;    /* 最下方 */
            text-align: center;
            font-weight: bold;
            color: var(--primary-red);
            margin-top: 10px;
        }

        /* 彈出視窗 */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 320px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .modal-header h2 { margin: 0; color: #333; font-size: 1.5em; }
        
        .close-btn {
            background: none; border: none; font-size: 28px; cursor: pointer; color: #999;
        }
        
        .guest-list {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        .guest-item {
            padding: 8px 10px;
            border-bottom: 1px solid #f5f5f5;
            color: #555;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
        }
        
        .guest-item:last-child { border-bottom: none; }

        .guest-note {
            font-size: 0.8em;
            color: #888;
            background: #eee;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .highlight-text {
            color: red;
            font-weight: bold;
            background-color: #ffe6e6;
        }

        /* 手機版優化 */
        @media (max-width: 800px) {
            .seating-chart {
                transform: scale(0.9);
                transform-origin: top center;
            }
        }
    </style>
</head>
